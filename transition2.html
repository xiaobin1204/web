<!DOCTYPE>
<html>
	<head>
		<title>transition1</title>
		<style>
			.box {
				width: 260px;
				height: 260px;
				background-color: #21ba45;
				
				/*添加动画的项目*/
				transition-property: border-radius, background-color;
				transition-duration: .6s, 2s;
				
				/*等待时间*/
				transition-delay: 1s;
				
				/*过度动画*/
				transition-timing-function: cubic-bezier(1, 0, 0, 1);
				
				
				
			}
			
			.box:hover {
				border-radius: 50%;
				background-color: #fbbd08;
			}
		</style>
	</head>
	<body>
		<div class="box">
		</div>
	</body>
</html>
